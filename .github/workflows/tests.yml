name: Tests

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - LICENSE
      - 'README.md'
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - LICENSE
      - 'README.md'

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16, 18 ]
    name: Node ${{ matrix.node }} tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install deps
        run: yarn

      - name: Run tests
        run: yarn test
